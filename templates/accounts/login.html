{% include "base.html" %}
{% block title %}
<h2>ログイン</h2>
{% endblock %}

{% block content %}
<div>
  <br>
  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
    <br>
    {% endfor %}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">ログイン</button>
      <a href="{% url 'top:index' %}" class="btn btn-secondary">戻る</a>
    </div>
  </form>
</div>
{% endblock %}
