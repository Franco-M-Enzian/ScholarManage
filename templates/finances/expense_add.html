{% extends "base.html" %}
{% block title %}
支出登録
{% endblock title %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3 class="card-title">支出登録</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
            <div class="mb-3 row">
              <label class="col-sm-4 col-form-label">{{ field.label }}</label>
              <div class="col-sm-8">
                {{ field }}
                <div class="text-danger">{{ field.errors }}</div>
              </div>
            </div>
            {% endfor %}
            <div class="d-grid gap-2 text-center">
              <button type="submit" class="btn btn-primary">支出を登録する</button>
              <a href="{% url 'finances:expense_list' %}" class="btn btn-secondary">戻る</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
