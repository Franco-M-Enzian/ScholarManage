{% extends 'base.html' %}
{% block title %}
収入を編集
{% endblock title %}
{% block header %}
収入を編集
{% endblock header %}
{% block content %}
<div>
  <br>
  <form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
    <br>
    {% endfor %}
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">この収入を編集する</button>
      <a href="{% url 'finances:income_list' %}" class="btn btn-secondary">戻る</a>
    </div>
  </form>
</div>
{% endblock content %}
