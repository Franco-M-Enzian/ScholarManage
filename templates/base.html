<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}スカラーマネージ{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9; /* 緑色の薄い背景色 */
            margin: 0; /* 余白をなくす */
        }
        .navbar {
            background-color: #4caf50; /* 緑色のナビゲーションバー */
            margin: 0; /* 余白をなくす */
            padding: 0; /* 余白をなくす */
        }
        .navbar-brand {
            color: white !important;
            margin: 0; /* 余白をなくす */
            padding: 0.5rem 1rem; /* 必要なパディングを追加 */
        }
        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        .btn-primary:hover {
            background-color: #388e3c;
            border-color: #388e3c;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1 class="navbar-brand">スカラーマネージ</h1>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
